<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>{{atores.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf="atores">
      <ion-card-header>
          <img *ngIf="atores.foto" src="{{atores.foto}}"/>
          <ion-icon *ngIf="!atores.foto" name="videocam-off"></ion-icon>
      </ion-card-header>

      <ion-card-content>
          <h1>{{atores.nome}}</h1>
          <p>{{atores.nascimento}}
              <ion-chip [color]="atores.classificacao < 5 ? 'danger': ((atores.classificacao < 7 ? 'warning': 'success'))" outline>
                  <ion-label>{{atores.classificacao}}</ion-label>
              </ion-chip> 
          </p>
          <p>{{atores.hist}}</p>
      </ion-card-content>
      <ion-item>
          <ion-badge color="medium" *ngFor="let genero of atores.generos">{{genero}}</ion-badge>
      </ion-item>
  </ion-card>
</ion-content>
